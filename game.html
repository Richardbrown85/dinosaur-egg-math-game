<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description" content="Dinosaur egg math game that is education and fun for 3+ years olds and up" />
    <meta name="keywords" content="math game, educational, education game, addition, dinosaur math, math game, educational math game,
     fun educational game" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-logo.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-logo.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-logo.webp">
    
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/CSS/style.css" />
</head>

<body>
    <section>
        <!-- Main game container -->
        <div class="container">
            <!-- Score board -->
            <div class="score-board">
                <!-- Correct answers counter -->
                <div class="score-item">
                    <div class="score-label">Correct</div>
                    <div class="score-value correct" id="correctScore">0</div>
                </div>

                <!-- Wrong answers counter -->
                <div class="score-item">
                    <div class="score-label">Wrong</div>
                    <div class="score-value wrong" id="wrongScore">0</div>
                </div>

                <!-- Current difficulty level -->
                <div class="score-item">
                    <div class="score-label">Level</div>
                    <div class="score-value level" id="difficultyLevel">1</div>
                </div>
            </div>
            <!-- Main game area -->
            <div class="game-area">
                <!-- Question display -->
                <div class="question">
                    <!-- First number (shows card with eggs) -->
                    <div class="number-display" id="num1"></div>

                    <!-- Plus operator -->
                    <div class="operator">+</div>

                    <!-- Second number (shows card with eggs) -->
                    <div class="number-display" id="num2"></div>

                    <!-- Equals sign -->
                    <div class="operator">=</div>

                    <!-- Question mark -->
                    <div class="operator">?</div>
                </div>

                <!-- Answer section -->
                <div class="answer-section">
                    <!-- Multiple choice buttons will be generated here by JavaScript -->
                    <div id="multipleChoiceContainer" class="multiple-choice"></div>
                </div>
            </div>
        </div>
    </section>

    <div class="exit-section">
        <a href="index.html" class="exit-game">Exit Game</a>
    </div>

    <footer>
        <div>
        <p>&copy;2025 copyright: Dinosaur Egg Math Game</p>
        </div>
    </footer>

<!-- Feedback Modal - message for each answer -->
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-box">
            <div class="feedback-icon" id="feedbackIcon"></div>

            <div class="feedback-message" id="feedbackMessage"></div>

            <button class="next-btn" id="nextBtn">Next Question</button>
        </div>
    </div>

    <!-- Level Up Modal -->
    <div class="level-up-modal" id="levelUpModal">
        <div class="level-up-box">
            <div class="level-up-icon">üèÜ</div>

            <div class="level-up-message" id="levelUpMessage">Level Up!</div>

            <button class="continue-btn" id="continueBtn">Continue Playing!</button>
        </div>
    </div>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
