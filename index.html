<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Egg Math Game</title>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <!-- Main game container - holds all game elements -->
    <div class="container">
        <h1>Dinosaur Egg Math Game</h1>

        <!-- Score board - displays player statistics -->
         <div Class="score-board">
            <!-- Correct answer counter -->
             <div class="score-item">
                <div class="score-label">Correct</div>
                <div class="score-value correct" id="correctScore">0</div>
             </div>

            <!-- Wrong answers counter -->
             <div class="score-item">
                <div class="score-label">Wrong</div>
                <div class="score-value wrong" id="wrongScore">0</div>
             </div>
             
             <!-- Current difficulty level -->
              <div class="score-item">
                <div class="score-label">Level</div>
                <div class="score-value level" id="difficultyLevel">0</div>
              </div>
        </div>

        <!-- Main game area - where questions are displayed -->
        <div class="game-area">

            <!-- Question display - shows the addition problem -->
            <div class="question">
                <!-- First number (shows card with eggs) -->
                <div class="number-display" id="num1"></div>

                <!-- Plus operator -->
                <div class="operator">+</div>

                <!-- Second number (shows card with eggs) -->
                <div class="number-display" id="num2"></div>

                <!-- Equals sign -->
                <div class="operator">=</div>

                <!-- Question mark (answer placeholder) -->
                <div class="operator">?</div>


            </div>
        </div>
    </div>







    <!-- Link to external JavaScript file - must be at the bottom so HTML loads first -->
    <script src="assets/js/script.js"></script>
</body>

</html>
